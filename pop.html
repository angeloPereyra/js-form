<!DOCTYPE html>
<html>
<head>
	<title>Submitted Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="f">
		<div class = "f-header">
			<h1>Submitted Form</h1>
		</div>
		<div class="row">
			<label class="l-req">Username</label>
			<p id="username"></p>
		</div>
		<div class="row">
			<label class="l-req">Password</label>
			<p id="password"></p>
		</div>
		<div class="row">
			<label class="l-req">Confirm Password</label>
			<p id="confpass"></p>
		</div>
		<div class="row">
			<label class="l-req">First Name</label>
			<p id="fname"></p>
		</div>
		<div class="row">
			<label class="l-opt">Last Name</label>
			<p id="lname" class="i-opt"></p>
		</div>
		<div class="row">
			<label class="l-req">Age</label>
			<p id="age" class="i-req"></p>
		</div>
		<div class="row">
			<label class="l-req">Email</label>
			<p id="email" class="i-req"></p>
		</div>
		<div class="row">
			<label class="l-req">Phone</label>
			<p id="phone" class="i-req"></p>
		</div>
		<div class="row">
			<label class="l-opt">Fax</label>
			<p id="fax" class="i-req"></p>
		</div>
		<div class="row">
			<label class="l-req">Country</label>
			<p id="country" class="i-req"></p>
		</div>
		<div class="row">
			<label class="l-req">Gender</label>
			<p id="gender" class="i-req"></p>
		</div>
		<div class="row">
			<label class="l-req">Disclaimer</label>
			<p id="disclaimer" class="i-req"></p>
		</div>
	</div>
</body>
</html>
